<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ToDo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="todo-container">
    <h2 class="text-center mb-4 fw-semibold">📝 ToDo List</h2>
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="What needs to be done?" />
      <button id="addTaskBtn" class="btn btn-primary">Add</button>
    </div>

    <ul id="taskList" class="list-group">
      <!-- Tasks will go here -->
    </ul>

    <button id="clearCompletedBtn" class="btn btn-outline-danger w-100 btn-clear">Clear Completed</button><br>
    <button id="clearAllBtn" class="btn btn-outline-danger w-100 btn-clear">Clear All</button><br>
  </div>

  <script src="./todo_list.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
